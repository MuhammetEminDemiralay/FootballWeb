<div class="container text-center justify-content-center">
    <div class="row" style="padding: 10px; background-color: white;">
        <div class="col-12" style="display: inline-block;">
                <button class="homeButton" routerLink="/home"></button>
                <div class="margin">
                    <div class="flag"></div>
                    <Select (change)="selectCountry($event)">
                        <option selected disabled>Ülke</option>
                        <option [value]="country.id" *ngFor="let country of countrys">{{country.countryName}}</option>
                    </Select>
                    <button class="buttonArrow" (click)="countryRoute()"></button>
                </div>
        
                <div class="margin">
                    <div class="cup"></div>
                    <Select (change)="selectLeague($event)">
                        <option selected disabled>Müsabaka</option>
                        <option [value]="league.id" *ngFor="let league of leagues">{{league.leagueName}}</option>
                    </Select>
                    <button  class="buttonArrow" (click)="leagueRoute()"></button>
                </div>
        
                <div class="margin">
                    <div class="uniform"></div>
                    <Select (change)="selectClub($event)">
                        <option selected disabled>Klüp</option>
                        <option [value]="club.id" *ngFor="let club of clubs">{{club.clubName}}</option>
                    </Select>
                    <button  class="buttonArrow" (click)="clubRoute()"></button>
                </div>
                
                <div class="margin">
                    <div class="face"></div>
                    <Select (change)="selectFootbaler($event)">
                        <option selected disabled>Futbolcu</option>
                        <option [value]="footballer.id" *ngFor="let footballer of footballers">{{footballer.name}}</option>
                    </Select>
                    <button  class="buttonArrow" (click)="footballerRoute()"></button>
                </div>
        </div>
    </div>
</div>
