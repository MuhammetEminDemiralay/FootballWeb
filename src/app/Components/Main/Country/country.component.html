<div class="container mt-2">
    <div class="row">
        <div class="col-8">
            <div class="col-12 py-1" style="background-color:#1a3151; text-indent: 6px; font-size: large; color: white;"><b>EUROPEAN LEAGUES AND CUP COMPETITIONS</b></div>
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>level</th>
                        <th>Müsabaka</th>
                        <th>Kulüpler</th>
                        <th>Oyuncu</th>
                        <th>Forum</th>
                        <th>Toplam Değer</th>
                   </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let league of leagues;"  style="border:1px solid grey">
                        <td [style]="leagueLevel(league.leagueLevel)"></td>
                        <td><a routerLink="/league/{{league.id}}">{{league.leagueName}}</a></td>
                        <td>{{league.numberOfTeams}}</td>
                        <td>{{league.players}}</td>
                        <td>Forum</td>
                        <td>{{league.totalMarketValue}} milyar€</td>
                    </tr>
                </tbody>
            </table>
            <div class="row mx-0 mt-1" style="border: 1px solid grey ;">
                <div class="col-2" style="background-color: white;">Level</div>
                <div class="col-2" style="background-color: #000080; color: white;">1.Lig</div>
                <div class="col-2" style="background-color: #1E90FF;">2.Lig</div>
                <div class="col-2" style="background-color: #00FFFF;">3.Lig</div>
                <div class="col-2" style="background-color: #87CEFA;">4.Lig</div>
                <div class="col-2" style="background-color: #B0E0E6;">5.Lig</div>
            </div>
        </div>
        <div class="col-4 px-0">
            <div class="col-12 py-1 px-0" style="background-color:#1a3151; text-indent: 6px; font-size: large; color: white;"><b>NATİONAL TEAM</b></div>
            <ul class="list-group" style="border-radius: 0px;" *ngFor="let nationalTeams of nationalTeams">
                <li class="list-group-item list-group-item-action" style="height: 50px;"><a routerLink="/nationalTeam/{{nationalTeams.id}}" style="text-decoration: none;">{{nationalTeams.nationalTeamName}}</a></li>
            </ul>
        </div>
    </div>
</div>
