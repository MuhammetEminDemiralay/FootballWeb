<div class="container">
    <div class="row mt-2" style="border-style: solid; height: 260px;">
        <div class="col-8" *ngIf="clubDetail">
             <div class="row">
                  <div class="col-12" style="height: 57px; border-style: solid;"><h1>{{clubDetail.clubName}}</h1></div>
             </div>
             <div class="row">
                  <div class="col-3" style="height: 198px; border-style: solid;">
                       <img style="width: 150px;" [src]="imageUrl + clubDetail.clubImagePath" alt="lig logo">   
                  </div>
                  <div class="col-9" style="height: 198px; border-style: solid">
                       <div class="col" style="height: 120px;"></div>
                       <div class="col" style="height: 68px; border-style: solid">
                              <label>Kadro genişliği : <b>{{clubDetail.squadSize}}</b></label> ---
                              <label>Güncel Milli oyuncular : <b>{{clubDetail.nationalTeamPlayers}}</b></label><br>
                              <label>Yaş ortalaması : <b>{{clubDetail.averageAge}}</b></label> --- 
                              <label>Stat : <b>{{clubDetail.stadiumName}}</b> ({{clubDetail.stadiumCapacity}}) kapasite</label>
                              <label>Lejyonerler : <b>{{clubDetail.foreigners}}</b></label>
                       </div>
                  </div>
             </div>
        </div>
        <div class="col-4">
             <div class="row">
                  <div class="col-12" style="height:170.6px; border-style: solid">
                       
                  </div>
                  <div class="col-12" style="height:85.3px; border-style: solid;">
                       a
                  </div>
             </div>
        </div>
  </div>
</div>
<ul *ngFor="let footballerDetail of footballersDetail">
    <li>
          <img [src]="imageUrl + footballerDetail.footballerImagePath">
          <a href="/footballer/{{footballerDetail.id}}">{{footballerDetail.name}}</a>
    </li>
</ul>
